<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>試聴サンプル</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { margin-bottom: 0.5em; }
    .track { margin-bottom: 1.5em; }
  </style>
</head>
<body>
  <h2>試聴サンプル</h2>

  <div class="track">
    <p>Track 1 - Title A</p>
    <audio controls preload="none">
      <source src="nonane.mp3" type="audio/mpeg">
      お使いのブラウザはaudioタグに対応していません。
    </audio>
  </div>

  <div class="track">
    <p>Track 2 - Title B</p>
    <audio controls preload="none">
      <source src="bacon.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="track">
    <p>Track 3 - Title C</p>
    <audio controls preload="none">
      <source src="rinne.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
